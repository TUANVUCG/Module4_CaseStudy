<!--Show Product-->
<script>
    function showProduct() {
        $('#edit').modal('hide');
        $('#delete').modal('hide');
        $('body').removeClass('modal-open');
        $('.modal-backdrop').remove();
        $.ajax({
            type: "get",
            url: "/products/productList",
            success: function (data) {
                let content = `<table class="table" style="border-radius: 5px"> <tr style="text-align: center">
              <th scope="col">Name</th>
              <th scope="col">Sell Price</th>
              <th scope="col">Sale</th>
              <th scope="col">Real Price</th>
              <th scope="col">Purchase Price</th>
              <th scope="col">Quantity</th>
              <th scope="col">Image</th>
              <th scope="col">Description</th>
              <th scope="col" colspan="2">Action</th>`;
                for (let i = 0; i < data.length; i++) {
                    content += getProduct(data[i]);
                }
                document.getElementById('productList').innerHTML = content;
            }
        })
    };

    function getProduct(product) {
        return `<tr style="text-align: center; vertical-align: middle">
                <td>${product.name}</td>
                <td>${product.sellPrice}</td>
                <td>${product.sale}%</td>
                <td>${product.realPrice}</td>
                <td>${product.purchasePrice}</td>
                <td>${product.quantity}</td>
                <td><img style="width: 70px; height: 70px" src="${product.img}">
                </td><td >${product.description}</td>
                <td>
                <button onClick="findProductById(this.id)" id="${product.id}" type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#edit">
                    Edit
                </button>
                </button>
                </td>
                <td>
                <button onclick="deleteById(this.id)" type="button" class="btn btn-danger" data-bs-toggle="modal"
                        data-bs-target="#delete" id="${product.id}">
                    Delete
                </button>
                </td>
                </tr>
                `;
    }
</script>

<!--Create new product-->
<script>
    function showFormCreate() {
        let formCreate = `<form>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Name</label>
    <input type="email" class="form-control" id="nameCreate" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Sell Price</label>
    <input type="text" class="form-control" id="sellPriceCreate">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Purchase Price</label>
    <input type="text" class="form-control" id="purchasePriceCreate">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Sale</label>
    <input type="text" class="form-control" id="saleCreate">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Quantity</label>
    <input type="text" class="form-control" id="quantityCreate">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Real Price</label>
    <input type="text" class="form-control" id="realPriceCreate">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Image</label>
    <input type="text" class="form-control" id="imageCreate">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Description</label>
    <textarea class="form-control" id="descriptionCreate"></textarea>
  </div>
  <button onclick="createNewProduct()" type="submit" class="btn btn-primary">Create</button>
</form>`
        document.getElementById('productList').innerHTML = formCreate
    }

    function createNewProduct() {
        let name = $('#nameCreate').val();
        let sellPrice = $('#sellPriceCreate').val();
        let purchasePriceCreate = $('#purchasePriceCreate').val();
        let saleCreate = $('#saleCreate').val();
        let quantityCreate = $('#quantityCreate').val();
        let realPriceCreate = $('#realPriceCreate').val();
        let imageCreate = $('#imageCreate').val();
        let descriptionCreate = $('#descriptionCreate').val();
        let newProduct = {
            name: name,
            sellPrice: sellPrice,
            purchasePrice: purchasePriceCreate,
            sale: saleCreate,
            quantity: quantityCreate,
            realPrice: realPriceCreate,
            img: imageCreate,
            description: descriptionCreate,
        };

        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: "POST",
            data: JSON.stringify(newProduct),
            url: "/products",
            success: showProduct
        })
        event.preventDefault();
    }
</script>

<!--Edit Product-->
<script>
    function findProductById(id) {
        $.ajax({
            type: "get",
            url: "/products/" + id,
            success: function (data) {
                $('#nameEdit').val(data.name)
                $('#sellPriceEdit').val(data.sellPrice)
                $('#purchasePriceEdit').val(data.purchasePrice)
                $('#saleEdit').val(data.sale)
                $('#quantityEdit').val(data.quantity)
                $('#realPriceEdit').val(data.realPrice)
                $('#imageEdit').val(data.img)
                $('#descriptionEdit').val(data.description)
                $('#updateButton').click(function (event) {
                    let name = $('#nameEdit').val();
                    let sellPrice = $('#sellPriceEdit').val();
                    let purchasePrice = $('#purchasePriceEdit').val()
                    let sale = $('#saleEdit').val()
                    let quantity = $('#quantityEdit').val()
                    let realPrice = $('#realPriceEdit').val()
                    let img = $('#imageEdit').val()
                    let description = $('#descriptionEdit').val()
                    let updateProduct = {
                        name: name,
                        sellPrice: sellPrice,
                        purchasePrice: purchasePrice,
                        sale: sale,
                        quantity: quantity,
                        realPrice: realPrice,
                        img: img,
                        description: description
                    }
                    $.ajax({
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        },
                        type: 'PUT',
                        data: JSON.stringify(updateProduct),
                        url: "/products/" + id,
                        success: showProduct
                    });
                    event.preventDefault();
                });
            }
        })
    }
</script>

<!--Delete-->
<script>
    function deleteById(id) {
        $('#delete-submit').click(function (event) {
            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type: 'delete',
                url: "/products/" + id,
                data: JSON.stringify(id),
                success: showProduct
            });
            event.preventDefault();
        });
    }
</script>

                    '<th>Email</th>\n' +
                    '<th>phoneNumber</th>\n' +
                    '<th>userName</th>\n' +
                    '<th>Edit</th>' +
                    '<th>Delete</th>' +
                    '<th>View</th>'
                '</tr>';
                for (let i = 0; i < data.length; i++) {
                    content += getUser(data[i]);
                }
                document.getElementById('userList').innerHTML = content;
            }
        })

    }

    function getUser(user) {
        return `<tr>
                                    <td >${user.id} </td>
                                    <td >${user.account} </td>
                                    <td > ${user.address}</td>
                                    <td ><img  style="width: 70px;height: 70px" src="${user.avatar}"> </td>
                                    <td >${user.email} </td>
                                    <td > ${user.phoneNumber}</td>
                                    <td > ${user.username}</td>
                                    <td>
                                        <button type="button" onclick="editUser(this.id)" id="${user.id}"
                                                class="btn btn-primary" data-bs-toggle="modal"
                                                data-bs-target="#editUser">Edit
                                        </button>
                                    </td>

                                    <td>
                                       <button onclick="deleteUser(this.id)" type="button" class="btn btn-danger" data-bs-toggle="modal"
                        data-bs-target="#deleteUser" id="${user.id}">
                    Delete
                </button>
                                    </td>

                                    <td>
                                        <button type="button" onclick="viewUser(this.id)" id="${user.id}"
                                                class="btn btn-danger">View
                                        </button>
                                    </td>
                                </tr>`

    }

        let formUser = `

    function addNewUser() {
        let account = $('#accountUser').val();
        let password = $('#passUser').val();
        let address = $('#addressUser').val();
        let avatar = $('#avatarUser').val();
        let email = $('#emailUser').val();
        let phone = $('#phoneUser').val();
        let username = $('#usernameUser').val();
        let newUser = {
            account: account,
            password: password,
            address: address,
            avatar: avatar,
            email: email,
            phoneNumber: phone,
            username: username,
        };
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: "POST",
            data: JSON.stringify(newUser),
            url: "/admin",
            success: showList
        })

    }

    <!-- delete User-->
    function deleteUser(id) {
        $('#delete-user').click(function (event) {
            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type: 'delete',
                url: "/admin/" + id,
                data: JSON.stringify(id),
                success: showList
            });
            event.preventDefault()
        });
    }

    <!--Edit User-->
    function editUser(id) {
        $.ajax({
            type: "get",
            url: "/admin/" + id,
            success: function (data) {
                $('#editAccount').val(data.account)
                $('#editAddress').val(data.address)
                $('#editAvatar').val(data.avatar)
                $('#editEmail').val(data.email)
                $('#editPassword').val(data.password)
                $('#editPhoneNumber').val(data.phoneNumber)
                $('#editUserName').val(data.username)

                $('#updateUser').click(function (event) {
                    let account = $('#editAccount').val();
                    let address = $('#editAddress').val();
                    let avatar = $('#editAvatar').val()
                    let email = $('#editEmail').val()
                    let password = $('#editPassword').val()
                    let phoneNumber = $('#editPhoneNumber').val()
                    let userName = $('#editUserName').val()

                    let updateUser = {
                        account: account,
                        address: address,
                        avatar: avatar,
                        email: email,
                        password: password,
                        phoneNumber: phoneNumber,
                        username: userName,

                    }
                    $.ajax({
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        },
                        type: 'PUT',
                        data: JSON.stringify(updateUser),
                        url: "/admin/" + id,
                        success: showList
                    });
                    event.preventDefault();
                });
            }
        })
    }
