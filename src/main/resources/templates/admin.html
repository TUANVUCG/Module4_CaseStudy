<!--Show Product-->
<script>
    function showProduct() {
        $('#edit').modal('hide');
        $('#delete').modal('hide');
        $('body').removeClass('modal-open');
        $('.modal-backdrop').remove();
        $.ajax({
            type: "get",
            url: "/products/productList",
            success: function (data) {
                let content = `<table class="table" style="border-radius: 5px"> <tr style="text-align: center">
              <th scope="col">Name</th>
              <th scope="col">Sell Price</th>
              <th scope="col">Sale</th>
              <th scope="col">Real Price</th>
              <th scope="col">Purchase Price</th>
              <th scope="col">Quantity</th>
              <th scope="col">Image</th>
              <th scope="col">Description</th>
              <th scope="col" colspan="2">Action</th>`;
                for (let i = 0; i < data.length; i++) {
                    content += getProduct(data[i]);
                }
                document.getElementById('productList').innerHTML = content;
            }
        })
    };

    function getProduct(product) {
        return `<tr style="text-align: center; vertical-align: middle">
                <td>${product.name}</td>
                <td>${product.sellPrice}</td>
                <td>${product.sale}%</td>
                <td>${product.realPrice}</td>
                <td>${product.purchasePrice}</td>
                <td>${product.quantity}</td>
                <td><img style="width: 70px; height: 70px" src="${product.img}">
                </td><td >${product.description}</td>
                <td>
                <button onClick="findProductById(this.id)" id="${product.id}" type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#edit">
                    Edit
                </button>
                </button>
                </td>
                <td>
                <button onclick="deleteById(this.id)" type="button" class="btn btn-danger" data-bs-toggle="modal"
                        data-bs-target="#delete" id="${product.id}">
                    Delete
                </button>
                </td>
                </tr>
                `;
    }
</script>

<!--Edit Product-->
<script>
function findProductById(id){
    $.ajax({
        type: "get",
        url : "/products/"+id,
        success : function (data){
            $('#nameEdit').val(data.name)
            $('#sellPriceEdit').val(data.sellPrice)
            $('#purchasePriceEdit').val(data.purchasePrice)
            $('#saleEdit').val(data.sale)
            $('#quantityEdit').val(data.quantity)
            $('#realPriceEdit').val(data.realPrice)
            $('#imageEdit').val(data.img)
            $('#descriptionEdit').val(data.description)
            $('#updateButton').click(function (event){
                    let name = $('#nameEdit').val();
                    let sellPrice = $('#sellPriceEdit').val();
                    let purchasePrice = $('#purchasePriceEdit').val()
                    let sale = $('#saleEdit').val()
                    let quantity = $('#quantityEdit').val()
                    let realPrice = $('#realPriceEdit').val()
                    let img = $('#imageEdit').val()
                    let description = $('#descriptionEdit').val()
                    let updateProduct = {
                        name : name,
                        sellPrice : sellPrice,
                        purchasePrice : purchasePrice,
                        sale : sale,
                        quantity : quantity,
                        realPrice : realPrice,
                        img : img,
                        description : description
                    }
                    $.ajax({
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        },
                        type : 'PUT',
                        data : JSON.stringify(updateProduct),
                        url : "/products/"+id,
                        success : showProduct
                    });
                    event.preventDefault();
            });
        }
    })
}
</script>

<!--Delete-->
<script>
    function deleteById(id) {
        $('#delete-submit').click(function (event) {
            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type: 'delete',
                url: "/products/" + id,
                data: JSON.stringify(id),
                success: showProduct
            });
            event.preventDefault();
        });
    }
</script>
